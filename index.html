<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>KodeTP</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css" />
        <script defer src="https://pyscript.net/releases/2022.12.1/pyscript.js"></script>
    </head>

    <body>
        <div id="starter" style="text-align: center;">
            <img src="./assets/sun.jpg" style="height: 120px;" id="sunPic" py-click="startNewDay()"><br>
            <div id="bottomCenter" py-click="startNewDay()">Click to Start a New Day</div>
        </div>

        <br>

        <div id="clockDiv">
            <h2 style="display: inline-block;">&nbsp;&nbsp;Current Time: <div id="time" style="display: inline-block;">00:00:00</div>&nbsp;&nbsp;</h2>
        </div>

        <div id="stuff" style="visibility:hidden; width:max-content; margin-left: auto; margin-right: auto;">

            <hr>
            <div id="enteringEvents">
                <label for="eventName">Event:</label> &nbsp; <input type="text" id="eventName">
                <br>
                <label for="eventHours">Estimated Time For Event:</label> &nbsp; <input type="number" max="24" min="0" value="0" id="eventHours"> hours <input type="number" max="60" min="0" value="0" id="eventMinutes"> minutes
                <br>
                <label for="eventStartTime">Start Time:</label> &nbsp; <input type="time" id="eventStartTime">
                <br>
                <label for="eventNotes">Notes/Specific Goals:</label><br><textarea id="eventNotes" style="width:100%;height: 100px;"></textarea>
                <br>
                <div style="text-align: center;"><button id="enterEvent" py-click="enterEvent()" style="height: 35px;">Submit</button>&nbsp;<button id="clearForm" py-click="clearForm()">Clear</button></div>
            </div>

            <div>
                <h2 style="text-align: center;">Active Events:</h2>
                <ul id="activeTimers">
                </ul>
            </div>

            <h2 style="text-align: center;">Today's Events</h2>
            
            
            <ul id="listOfEvents">
            </ul>


        </div>


        <script src="scripts.js"></script>

        <py-script src="./event-handlers.py"></py-script>

    </body>
</html>
